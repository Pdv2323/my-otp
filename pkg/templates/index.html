<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Input</title>
    <style>
        #title {
            font-size: 40px;
            color: burlywood;
        }
    </style>
</head>

<body style="font-family: Arial, sans-serif; text-align: center; margin-top: 50px;">
    <center>
        <div id="title">
            <marquee>Generate OTP!!!</marquee>
        </div>
        <hr>
        <h1 style="color: #333;">Enter Your Email</h1>
        <form action="/submit-email" method="post"
            style="display: inline-block; text-align: left; border: 1px solid #ccc; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
            <div style="margin-bottom: 15px;">
                <label for="email" style="display: block; font-weight: bold; margin-bottom: 5px;">Email:</label>
                <input type="email" id="email" name="email" required
                    style="width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <button type="submit"
                style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
                Submit
            </button>
        </form>
    </center>
</body>

</html>
